#Language of the application. If empty system settings will be used
language=
profile=budget
#default_currency= 
#ignore | convert
compare_money=ignore
compare_money=ignore
#mixed | convert
print_money=mixed
#print_money=convert_currencies
exchange_server="https://api.fixer.io/"
exchange_time	=	1
#rows seperated by ';', attributers seperated by ','
